title: "Une autre voie existe.<br>Et elle passe par la bienveillance."
body: "Je ne vais pas te vendre un nouveau régime. Je vais t'accompagner vers l'alimentation intuitive et l'acceptation de ton corps."
points:
  - "Apprendre à écouter tes vraies sensations de faim et satiété"
  - "Faire la paix avec tous les aliments (oui, même le chocolat)"
  - "Arrêter de te peser pour commencer à t'écouter"
  - "Déconstruire les injonctions beauté toxiques"
  - "Retrouver l'énergie et la joie de vivre dans le corps que tu as"