<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.data.settings.site_name }}</title>
    <meta name="description" content="{{ site.data.settings.description }}">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Nunito+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --terracotta: #D4A373;
            --terracotta-dark: #BC8A5F;
            --beige: #FAF3E8;
            --beige-dark: #F5EBDC;
            --rose: #E8D5C4;
            --sage: #A8B5A0;
            --text: #5C4B41;
            --text-light: #8B7268;
            --white: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito Sans', sans-serif;
            color: var(--text);
            background-color: var(--beige);
            line-height: 1.7;
            overflow-x: hidden;
        }

        h1, h2, h3 {
            font-family: 'Cormorant Garamond', serif;
            font-weight: 400;
        }

        /* Navigation */
        nav {
            position: fixed;
            width: 100%;
            background: rgba(250, 243, 232, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.2rem 5%;
            z-index: 1000;
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(212, 163, 115, 0.2);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.8rem;
            color: var(--terracotta-dark);
            text-decoration: none;
            font-style: italic;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text);
            font-size: 0.9rem;
            letter-spacing: 0.05em;
            transition: color 0.3s;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--terracotta);
            transition: width 0.3s;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .mobile-menu {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text);
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 8rem 5% 5rem;
            background: linear-gradient(135deg, var(--beige) 0%, var(--rose) 100%);
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(212, 163, 115, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            z-index: 0;
        }

        .hero-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .hero-content h1 {
            font-size: 3.5rem;
            line-height: 1.2;
            margin-bottom: 1.5rem;
            color: var(--text);
            font-style: italic;
        }

        .hero-content .highlight {
            color: var(--terracotta-dark);
            position: relative;
            display: inline-block;
        }

        .hero-content p {
            font-size: 1.2rem;
            color: var(--text-light);
            margin-bottom: 2rem;
            line-height: 1.8;
        }

        .btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: var(--terracotta);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            border: 2px solid var(--terracotta);
            font-size: 0.9rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        .btn:hover {
            background: transparent;
            color: var(--terracotta-dark);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(212, 163, 115, 0.2);
        }

        .btn-outline {
            background: transparent;
            color: var(--terracotta-dark);
            margin-left: 1rem;
        }

        .btn-outline:hover {
            background: var(--terracotta);
            color: white;
        }

        .hero-image {
            position: relative;
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(92, 75, 65, 0.15);
            animation: morph 8s ease-in-out infinite;
        }

        @keyframes morph {
            0%, 100% { border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%; }
            50% { border-radius: 70% 30% 30% 70% / 70% 70% 30% 30%; }
        }

        .hero-image img {
            width: 100%;
            height: 500px;
            object-fit: cover;
            display: block;
        }

        /* Sections générales */
        section {
            padding: 6rem 5%;
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--text);
        }

        .section-subtitle {
            text-align: center;
            color: var(--text-light);
            margin-bottom: 4rem;
            font-size: 1.1rem;
        }

        /* Section Problème */
        .problem {
            background: var(--white);
            position: relative;
        }

        .problem-grid {
            max-width: 1000px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
        }

        .problem-card {
            text-align: center;
            padding: 2.5rem 2rem;
            background: var(--beige);
            border-radius: 20px;
            transition: transform 0.3s;
        }

        .problem-card:hover {
            transform: translateY(-10px);
        }

        .problem-icon {
            font-size: 2.5rem;
            color: var(--terracotta);
            margin-bottom: 1rem;
        }

        .problem-card h3 {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            color: var(--text);
        }

        /* Section Solution */
        .solution {
            background: var(--beige);
        }

        .solution-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
        }

        .solution-content h2 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            line-height: 1.3;
        }

        .solution-list {
            list-style: none;
            margin-top: 2rem;
        }

        .solution-list li {
            padding: 1rem 0;
            padding-left: 2.5rem;
            position: relative;
            border-bottom: 1px solid rgba(212, 163, 115, 0.2);
        }

        .solution-list li::before {
            content: '✦';
            position: absolute;
            left: 0;
            color: var(--terracotta);
            font-size: 1.2rem;
        }

        /* Section Services */
        .services {
            background: linear-gradient(to bottom, var(--white), var(--beige));
        }

        .services-grid {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
        }

        .service-card {
            background: white;
            padding: 3rem 2rem;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            transition: all 0.3s;
            border: 1px solid rgba(212, 163, 115, 0.1);
            position: relative;
            overflow: hidden;
        }

        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--terracotta);
            transform: scaleX(0);
            transition: transform 0.3s;
        }

        .service-card:hover::before {
            transform: scaleX(1);
        }

        .service-card.featured {
            transform: scale(1.05);
            border: 2px solid var(--terracotta);
        }

        .service-number {
            font-size: 3rem;
            color: var(--terracotta);
            opacity: 0.3;
            font-family: 'Cormorant Garamond', serif;
            position: absolute;
            top: 10px;
            right: 20px;
        }

        .service-card h3 {
            font-size: 1.5rem;
            margin: 1rem 0;
            color: var(--text);
        }

        .price {
            font-size: 2rem;
            color: var(--terracotta-dark);
            font-family: 'Cormorant Garamond', serif;
            margin: 1rem 0;
        }

        /* Témoignages */
        .testimonials {
            background: var(--rose);
            position: relative;
        }

        .testimonials-container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .testimonial-slider {
            position: relative;
            overflow: hidden;
        }

        .testimonial {
            padding: 2rem;
            display: none;
        }

        .testimonial.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        .testimonial:first-child {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .quote {
            font-size: 1.3rem;
            font-style: italic;
            line-height: 1.8;
            margin-bottom: 2rem;
            color: var(--text);
        }

        .author {
            font-weight: 600;
            color: var(--terracotta-dark);
        }

        /* CTA Section */
        .cta {
            background: var(--terracotta);
            color: white;
            text-align: center;
            padding: 5rem 5%;
        }

        .cta h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .cta p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .cta .btn {
            background: white;
            color: var(--terracotta);
            border-color: white;
        }

        .cta .btn:hover {
            background: transparent;
            color: white;
        }

        /* Footer */
        footer {
            background: var(--text);
            color: var(--beige);
            padding: 3rem 5%;
            text-align: center;
        }

        .social-links {
            margin: 2rem 0;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .social-links a {
            color: var(--beige);
            font-size: 1.5rem;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: var(--terracotta);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .mobile-menu {
                display: block;
            }
            
            .hero-container,
            .solution-container {
                grid-template-columns: 1fr;
                text-align: center;
            }
            
            .hero-content h1 {
                font-size: 2.5rem;
            }
            
            .problem-grid,
            .services-grid {
                grid-template-columns: 1fr;
            }
            
            .service-card.featured {
                transform: scale(1);
            }
            
            .btn-outline {
                margin-left: 0;
                margin-top: 1rem;
            }
        }
    </style>
</head>
<body>
    {{ content }}
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</body>
</html>
